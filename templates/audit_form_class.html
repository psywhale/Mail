<form id="auditclass" action="." method="post">
    {% csrf_token %}
    <label for="terms">Section and Termcode?</label>
    <select name="terms" onchange="$('auditclass').submit()">
        {% for termcode in audit_class %}
        <option value="{{ termcode }}">{{ termcode }}</option>
        {% endfor %}
    </select>


</form>
