<form id="auditclass" action="." method="get">
    {% csrf_token %}
    <label for="terms">Termcode?</label>
    <select name="terms" onchange="$('auditclass').submit()">
        {% for term in audit_termcodes %}

        <option value="{{ term.termcode }}">{{ term.termcode }}</option>
        {% endfor %}
    </select>
<ul>
    {% for class in audit_class_list_for_term %}
    <li>{{ class.section }}</li>
    {% endfor %}

</ul>

</form>
