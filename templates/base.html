<script>
    $('#id_phone').mask("9(999)999-9999", {placeholder: "1(580)555-1212"});

    if(window.location.href.indexOf("inbox") > -1) {
       $('.inbox').addClass('currenturl');
    }
    if(window.location.href.indexOf("send") > -1) {
       $('.outbox').addClass('currenturl');
    }
    if(window.location.href.indexOf("outbox") > -1) {
       $('.outbox').addClass('currenturl');
    }

    var faxnumber = '{{ fax_number }}';
    console.log(faxnumber);
    $('.breadcrumb').append('<span style=float:right>FAX NUMBER: <strong>' + faxnumber + '</STRONG></span');
</script>
